<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinoSnake</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="score-container">
    <span id="score-text" class="score-box"></span>
    <span id="high-score-text" class="score-box"></span>
  </div>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="target-word-container">
    <div id="progress-bar"></div>
    <p id="target-word"></p>
  </div>
  <div id="pinyin-letters"></div>  
  <div id="eaten-letters"></div>
  <div id="game-over-overlay">
    <div id="game-over-text-container">
      <p id="game-over-text"></p>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
